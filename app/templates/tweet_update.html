<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<head>
    {% block head %}
    {{ super() }}
    <script src="/static/js/jquery-3.0.0.min.js"></script>
    <script src="/static/js/jquery.tmpl.min.js"></script>
    <script src="/static/js/weibo.js"></script>
    <script src="/static/js/action.js"></script>
    <script>
        $(document).ready(function (){
            log("ready");
            bindUpdateTweetAction()
        });
    </script>
        {% block title %}
        <title>修改微博</title>
        {% endblock %}
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="well">
        <h4>修改成:</h4>
        <div class="form-group">
            <textarea class="form-control" rows="5" id="id-input-content" name="content" data-id="{{ tweet.id }}" placeholder="{{ tweet.content }}"></textarea>
        </div>
        <button id="id-button-submit" type="button" class="btn btn-primary">提交修改</button>
    </div>
    {% endblock %}
</body>
</html>
